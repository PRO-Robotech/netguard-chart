                type: listInput

              namespace:
                customProps:
                  keysToLabel:
                    {{ .Values.webResources.namespaceSelectorLabelPath | toYaml | nindent 20 }}
                  keysToValue:
                    - metadata
                    - name
                  mode: tag
                  valueUri: "{{ .Values.webResources.namespaceValueUri }}"
                type: listInput

  strategy: merge
